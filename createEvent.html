<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/Users/justinlee/Desktop/IAB207/n11198885_Lee/static/img/homepage_icon.png" width="80" height="80" alt="">
        </a>
        <form class="form-inline">
            <a class="nav-link" href="#" style="background-color: white; color: black;">Home <span class="sr-only">(current)</span></a>
            <button class="btn btn-sm btn-outline-secondary" type="button" style="background-color: white; color: black;">Sign in</button>
            <button class="btn btn-sm btn-outline-secondary" type="button" style="background-color: black; color: white;">Register</button>
        </form>
    </nav>

    <div class="container">
        <h2>Create Event</h2>
        <form>
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" name="title" placeholder="Enter event title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter event description" required></textarea>
            </div>

            <div class="form-group">
                <label for="artist">Artist Name</label>
                <input type="text" id="artist" name="artist" placeholder="Enter artist name" required>
            </div>

            <div class="form-group">
                <label for="venue">Venue</label>
                <input type="text" id="venue" name="venue" placeholder="Enter event venue" required>
            </div>

            <div class="form-group">
                <label for="date">Date and Time</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="Music">Music</option>
                    <option value="Art">Art</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tickets">Number of Tickets Available</label>
                <input type="number" id="tickets" name="tickets" placeholder="Enter number of tickets" required>
            </div>

            <div class="form-group">
                <label for="image">Event Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn-create">Create Event</button>
        </form>
    </div>

    <footer class="text-center text-lg-start" style="background-color: white;">
      <div class="more events" style="background-color: grey;">
        <p style="color: black;">Find more events with our daily newsletter.</p>
        <input type="text" placeholder="Search for events">
        <button>Find</button>
        <br>
        <a href="#" style="color: black;">Home</a>
        <a href="#" style="color: black;">Contact</a>
        <a href="#" style="color: black;">About</a>
      </div>
