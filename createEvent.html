    <div class="container">
        <h2>Create Event</h2>
        <form>
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" name="title" placeholder="Enter event title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter event description" required></textarea>
            </div>

            <div class="form-group">
                <label for="artist">Artist Name</label>
                <input type="text" id="artist" name="artist" placeholder="Enter artist name" required>
            </div>

            <div class="form-group">
                <label for="venue">Venue</label>
                <input type="text" id="venue" name="venue" placeholder="Enter event venue" required>
            </div>

            <div class="form-group">
                <label for="date">Date and Time</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="All">All</option>
                    <option value="Dance">DJ/Dance</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Jazz">Jazz</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tickets">Number of Tickets Available</label>
                <input type="number" id="tickets" name="tickets" placeholder="Enter number of tickets" required>
            </div>

            <div class="form-group">
                <label for="image">Event Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn-create">Create Event</button>
        </form>
    </div>
